    <!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="cabeca">
            <h1>Rota de emergência</h1>
        </div>

            <input id="local" type="text" name="seulocal" placeholder="Digite seu local">
            <input id="destino" type="text" name="seudestino" placeholder="Digite o hospital">
        </div>
        <div id="map"></div>
    </div>
    <script>
        function initMap(){
                map = new google.maps.Map(document.getElementById('map'),{

                    zoom: 12
                });
            }
    </script>
